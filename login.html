<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stype.css">
    <script src="https://kit.fontawesome.com/24ce99d90b.js" crossorigin="anonymous"></script>
    <title>Doofi</title>
</head>
<body>
    <div>
        <section>
            <header>
                <div class="logo">
                    <a href="home.html"><img src="img/Doofi-2-removebg-preview-3.png"></a>
                </div>            
            </header>
            <div class="blur_Login"></div>
            <div class="containerLogin">
                <div class="btnForm">
                    <div class="btnColor"></div>
                    <button id="btnSignin">Entrar</button>
                    <button id="btnSignup">Cadastrar</button>
                </div>
                <form id="signin">
                    <input type="text" placeholder="Email" required />
                    <i class="fas fa-envelope iEmail"></i>
                    <input type="password" placeholder="Password" required />
                    <i class="fas fa-lock iPassword1"></i>
                    <div class="check">
                        <input type="checkbox">
                        <span>Remember Password</span>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
                <form id="signup">
                    <input type="text" placeholder="Email" required />
                    <i class="fas fa-envelope iEmail"></i>
                    <input type="password" placeholder="Password" required />
                    <i class="fas fa-lock iPassword1"></i>
                    <input type="password" placeholder="Password" required />
                    <i class="fas fa-lock iPassword2"></i>
                    <div class="check">
                        <input type="checkbox">
                        <span>Trems</span>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
    <script src="login.js"></script>
</body>
</html>
