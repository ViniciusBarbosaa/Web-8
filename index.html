<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stype.css">
    <script src="https://kit.fontawesome.com/24ce99d90b.js" crossorigin="anonymous"></script>
    <title>Doofi</title>
</head>
<body>
    <section>
        <div class="blur_clr"></div>
        <div class="blur_clr"></div>
        <header>
            <a href="#" class="logo"><i class="fas fa-hamburger"></i></a>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">AboutUs</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </header>
        <div class="content">
            <div class="contentBx">
                <h1><b>+</b> <span class="multiText"></span></h1>
                <p>Teste Teste Teste Teste Teste Teste Teste Teste Teste Teste Teste Teste Teste </p>

            </div>
            <div class="imgBx">

            </div>
        </div>
        <div class="infoBx">
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <div class="info">
                    <h4>5k+</h4>
                    <p>Customers</p>
                </div>
            </div>
            <div class="box">
                <i class="fa-solid fa-store"></i>
                <div class="info">
                    <h4>7k+</h4>

                </div>
            </div>
            <div class="box">
                <i class="far fa-user"></i>
                <div class="info">
                    <h4>2k+</h4>
                    <p>Ratings</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings : ["Tempo","Agilidade"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            baclDelay : 1500
        })
    </script>
</body>
